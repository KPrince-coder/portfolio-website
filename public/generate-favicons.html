<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePrince Favicon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #0f172a;
      color: #e2e8f0;
    }
    h1 {
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    canvas {
      border: 2px solid #334155;
      margin: 20px 0;
      border-radius: 8px;
    }
    button {
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px 10px 10px 0;
    }
    button:hover {
      opacity: 0.9;
    }
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .preview-item {
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .preview-item canvas {
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>CodePrince Favicon Generator</h1>
  <p>Generate favicon files for your CodePrince portfolio</p>

  <div class="preview-grid">
    <div class="preview-item">
      <h3>16x16</h3>
      <canvas id="favicon16" width="16" height="16"></canvas>
      <button onclick="downloadCanvas('favicon16', 'favicon-16x16.png')">Download</button>
    </div>
    <div class="preview-item">
      <h3>32x32</h3>
      <canvas id="favicon32" width="32" height="32"></canvas>
      <button onclick="downloadCanvas('favicon32', 'favicon-32x32.png')">Download</button>
    </div>
    <div class="preview-item">
      <h3>180x180 (Apple)</h3>
      <canvas id="apple180" width="180" height="180"></canvas>
      <button onclick="downloadCanvas('apple180', 'apple-touch-icon.png')">Download</button>
    </div>
    <div class="preview-item">
      <h3>192x192 (Android)</h3>
      <canvas id="android192" width="192" height="192"></canvas>
      <button onclick="downloadCanvas('android192', 'android-chrome-192x192.png')">Download</button>
    </div>
    <div class="preview-item">
      <h3>512x512 (Android)</h3>
      <canvas id="android512" width="512" height="512"></canvas>
      <button onclick="downloadCanvas('android512', 'android-chrome-512x512.png')">Download</button>
    </div>
  </div>

  <button onclick="downloadAll()">Download All</button>

  <script>
    function drawLogo(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const center = size / 2;
      const radius = size * 0.48;

      // Clear canvas
      ctx.clearRect(0, 0, size, size);

      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3B82F6');
      gradient.addColorStop(0.5, '#0EA5E9');
      gradient.addColorStop(1, '#06B6D4');

      // Draw outer circle
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(center, center, radius, 0, Math.PI * 2);
      ctx.fill();

      // Draw inner shadow
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.beginPath();
      ctx.arc(center, center, radius * 0.92, 0, Math.PI * 2);
      ctx.fill();

      // Set text properties
      ctx.fillStyle = '#FFFFFF';
      ctx.font = `bold ${size * 0.5}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Draw "CP" text
      ctx.fillText('CP', center, center);

      // Draw accent dot
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.beginPath();
      ctx.arc(center, size * 0.85, size * 0.02, 0, Math.PI * 2);
      ctx.fill();
    }

    function downloadCanvas(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      const sizes = [
        { id: 'favicon16', name: 'favicon-16x16.png' },
        { id: 'favicon32', name: 'favicon-32x32.png' },
        { id: 'apple180', name: 'apple-touch-icon.png' },
        { id: 'android192', name: 'android-chrome-192x192.png' },
        { id: 'android512', name: 'android-chrome-512x512.png' }
      ];

      sizes.forEach((item, index) => {
        setTimeout(() => {
          downloadCanvas(item.id, item.name);
        }, index * 200);
      });
    }

    // Generate all favicons on load
    window.onload = function() {
      ['favicon16', 'favicon32', 'apple180', 'android192', 'android512'].forEach(id => {
        const canvas = document.getElementById(id);
        drawLogo(canvas);
      });
    };
  </script>
</body>
</html>
